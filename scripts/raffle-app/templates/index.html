<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type=text/javascript>

    $(function() {
      $('#btnGetWinner').bind('click', function() {
        $.getJSON('/_get_winner', {

        }, function(data) {
          $("#winnerName").text(data.result);
        });
        return false;
      });
    });

  </script>
</head>

<body>
<div class="container">
  <h2>Raffle-o-matic</h2>
    <div>
      <label>And the winner is:</label>
      <span id="winnerName">?</span>
    </div>
    <button id="btnGetWinner" type="submit" class="btn btn-default">Get Next Winner</button>
</div>

</body>
</html>
